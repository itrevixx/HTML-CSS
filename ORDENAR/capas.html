<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="background-color: aqua; height: 600px;  width: 700px; margin-left: 20px; font-size: 0">
        <div style="background-color: red; width: 50px; height: 600px; display: inline-block;"></div>
        <div style="background-color: salmon; height: 600px; width: 600px; display: inline-block;">
            <div style="background-color: orange; width: 600px; height: 50px;"></div>
            <div style="background-color: blue; width: 600px; height: 500px;"></div>
            <div style="background-color: purple; width: 600px; height: 50px;"></div>
        </div>
        <div style="background-color: green; width: 50px; height: 600px; display: inline-block;">
        </div>
    </div>
    <div style="background-color: aqua; height: 600px;  width: 700px; margin-left: 800px;">
        <div style="background-color: red; width: 50px; height: 600px; float: left;"></div>
        <div style="background-color: salmon; height: 600px; width: 600px; float: left;">
            <div style="background-color: orange; width: 600px; height: 50px;"></div>
            <div style="background-color: blue; width: 600px; height: 500px;"></div>
            <div style="background-color: purple; width: 600px; height: 50px;"></div>
        </div>
        <div style="background-color: green; width: 50px; height: 600px; float: left;">
        </div>
    </div>
</body>

</html>
