<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Uso de atributos colspan y rowspan para maquetar una tabla con HTML</h1>
    <table border="5px">
        <tr>
            <td colspan="6"><img src="./picassor1.jpg" alt=""></td>
        </tr>
        <tr>
            <td rowspan="4"><img src="./picassor2_c1.jpg" alt=""></td>
            <td><img src="./picassor2_c2.jpg" alt=""></td>
            <td colspan="2"><img src="./picassor2_c3.jpg" alt=""></td>
            <td><img src="./picassor2_c5.jpg" alt=""></td>
            <td rowspan="4"><img src="./picassor2_c6.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img src="./picassor3_c2.jpg" alt=""></td>
            <td><img src="./picassor3_c3.jpg" alt=""></td>
            <td rowspan="3"><img src="./picassor3_c4.jpg" alt=""></td>
            <td><img src="./picassor3_c5.jpg" alt=""></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"><img src="./picassor4_c2.jpg" alt=""></td>
            <td><img src="./picassor4_c5.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img src="./picassor5_c5.jpg" alt=""></td>
        </tr>
        <tr>
            <td colspan="6"><img src="./picassor6_c1.jpg" alt=""></td>
        </tr>
    </table>
</body>

</html>
